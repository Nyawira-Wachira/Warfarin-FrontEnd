<div class="container my-5">
  <div class="row">
    <div class="col-md-12">
  <div class="d-flex justify-content-center form_container">
    <div class="row">
      <div class="col-md-12">
        <form >
          <h2>Login</h2>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" [(ngModel)]="email"  name="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password"  [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
    
            <button type="submit" (click)="login()"  class="btn btn-primary">Login</button><br><br>
            <p><small>Don't Have an account? <a [routerLink]="['/register']" class="ml-2">Sign up</a></small></p>
          </form>
      </div>
    </div>
    
      </div>
      </div>
