
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Tinos&display=swap" rel="stylesheet">
<body>
<h2 class="sign text-center" id="lmm">Login</h2>
<div class="container-fluid" id="loglog">
    <div class="row">    
      <div class="col-md-7 my-3" id="mmm">
        <div class="card">
          <img src="https://media.istockphoto.com/photos/black-stethoscope-on-blue-background-picture-id1179610553?k=20&m=1179610553&s=612x612&w=0&h=5K_35veKTFsS4KEe2piat8EP_9nizrUuPrltqBhW5bw=" class="card-img-top" alt="...">
        </div>      
    </div>
      <div class="col-md-4 mb-5">
        <div class="d-flex justify-content-center form_container">
            <form  id="form">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" [(ngModel)]="email"  name="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password"  [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1">
                </div>
        
                <button type="submit" (click)="login()"  class="btn btn-primary">Login</button><br><br>
              </form>
          </div>
        </div>
      </div>
